<div class="row justify-content-between">
  <div class="col mb-3">
    <app-user-search (emitResults)="showSearchResults($event)" [users]="users"></app-user-search>
  </div>
  <div class="col mb-3">
    <button id="newUserBtn" class="btn btn-success pull-right" type="button"
            [routerLink]="['/cards/new']">Create Card</button>
  </div>
</div>

<div class="card mb-1" *ngFor="let card of cards">
  <div class="card-block row m-1">
    <h4 class="card-title col-md-12 p-1"><a [routerLink]="[card.uri]">{{card.player}}</a></h4>
    <div class="col-md-4 p-1">
      <h6 class="card-subtitle text-muted"><i class="fa fa-ghost fa-sm prefix grey-text"></i>Username</h6>
      <p class="card-text">{{card.id}}</p>
    </div>
    <div class="col-md-4 p-1">
      <button type="button" class="btn m-1 btn-outline-primary pull-right" [routerLink]="[card.uri]">Details</button>
    </div>
  </div>
</div>

<p i18n class="text-center">Showing {{cards.length}} out of { totalCards, plural,
  =1 {1 cards}
  other { {{totalCards}} cards} }</p>
