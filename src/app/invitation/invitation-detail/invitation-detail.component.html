<div class="card mb-4">
  <div class="card-block">
    <h4 class="card-title col-md-12 p-3">{{invitation.id_game}}</h4>
    <div class="card-body row m-1">
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Player invited</h6>
        <p class="card-text">{{invitation.playerInvited.username}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Player who invited</h6>
        <p class="card-text">{{invitation.playerWhoInvited.username}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Message</h6>
        <p class="card-text">{{invitation.message}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Is accepted</h6>
        <p class="card-text">{{invitation.accepted}}</p>
      </div>
    </div>
    <div class="card-footer text-right">
      <button id="listBtn" type="button" [routerLink]="['/invitations']"
              class="btn m-1 btn-outline-primary">Back
      </button>
      <button id="editBtn" type="button" [routerLink]="['edit']"
              class="btn m-1 btn-outline-success">Edit
      </button>
      <button id="deleteBtn" type="button" [routerLink]="['delete']"
              class="btn m-1 btn-outline-danger">Delete
      </button>
    </div>
  </div>
</div>
